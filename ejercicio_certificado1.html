<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<h1 id="title">My Survey Form</h1>
	<link rel="stylesheet" href="ejercicio_certificado1.css">
	<p id="description">Please fill out the following form:</p>
	<form id="survey-form">
		<label for="name" id="name-label">Name:</label>
		<input type="text" id="name" name="name" required placeholder="Enter your name" />
		<br>
		<label for="email" id="email-label">Email:</label>
		<input type="email" id="email" name="email" required placeholder="Enter your email" />
		<br>
		<label for="number" id="number-label">Number:</label>
		<input type="number" id="number" name="number" min="1" max="10" required placeholder="Enter a number between 1 and 10" />
		<br>
		<label for="dropdown" id="dropdown-label">Choose an option:</label>
		<select id="dropdown" name="dropdown" required>
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
		</select>
		<br>
		<input type="radio" id="radio1" name="radio" value="option1" required>
		<label for="radio1" id="radio1-label">Option 1</label>
		<br>
		<input type="radio" id="radio2" name="radio" value="option2" required>
		<label for="radio2" id="radio2-label">Option 2</label>
		<br>
		<input type="checkbox" id="checkbox1" name="checkbox" value="option1" required>
		<label for="checkbox1" id="checkbox1-label">Checkbox 1</label>
		<br>
		<input type="checkbox" id="checkbox2" name="checkbox" value="option2" required>
		<label for="checkbox2" id="checkbox2-label">Checkbox 2</label>
		<br>
		<textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
		<br>
		<button type="submit" id="submit">Submit</button>
	</form>
</body>
</html>
